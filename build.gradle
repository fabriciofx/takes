plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.cactoos:cactoos:0.38'
    compile 'com.jcabi:jcabi-http:1.17.1'
    compile 'com.jcabi:jcabi-xml:0.17.2'
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'org.hamcrest:hamcrest-library:1.3'
    compile 'org.apache.velocity:velocity-engine-core:2.0'
    compile 'com.jcabi.incubator:xembly:0.22'
    compile 'com.restfb:restfb:2.0.0-rc.3'
    compile 'org.slf4j:slf4j-api:1.8.0-alpha2'
    compile 'log4j:log4j:1.2.17'
    compile 'org.apache.commons:commons-text:1.4'
    testCompile 'com.sun.grizzly:grizzly-servlet-webserver:1.9.65'
    testCompile 'org.glassfish:javax.json:1.0.4'
    testCompile 'commons-io:commons-io:2.5'
    testCompile 'com.google.guava:guava:20.0'
    testCompile 'org.llorllale:cactoos-matchers:0.11'
    testCompile 'com.jcabi:jcabi-matchers:1.3'
    testCompile 'com.jcabi:jcabi-log:0.17.2'
    testCompile 'javax.ws.rs:jsr311-api:1.1.1'
    testCompile 'com.sun.jersey:jersey-client:1.19.4'
    testCompile 'net.sf.saxon:Saxon-HE:9.7.0-7'
    testCompile 'org.hibernate:hibernate-validator:5.3.2.Final'
    testCompile 'javax.el:javax.el-api:3.0.1-b04'
    testCompile 'org.slf4j:slf4j-simple:1.8.0-alpha2'
    testCompile 'nl.jqno.equalsverifier:equalsverifier:2.3.3'
    testCompile 'commons-lang:commons-lang:2.6'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile 'org.junit.vintage:junit-vintage-engine:5.3.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.21'
    testCompile 'org.slf4j:slf4j-log4j12:1.7.21'
    compileOnly 'xml-apis:xml-apis:1.4.01'
    compileOnly 'javax.json:javax.json-api:1.0'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.0'
    compileOnly 'org.projectlombok:lombok:1.16.10'
}

group = 'org.takes'
version = '2.0-SNAPSHOT'
description = 'take'
sourceCompatibility = '1.8'

configurations.all {
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
